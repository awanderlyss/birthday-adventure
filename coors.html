<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Adventure</title>

    <meta name="description" content="A birthday for the books!">
    <meta name="author" content="Alyssa & Robin">

    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral:400,700" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">

    <script src="https://use.fontawesome.com/d66b1a0842.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
          <div class="row column">
            <div id="clueBank" class="clue-bank-cont">
              <div class="clue-cont"><div id="lightClue" class="clue"><p>Clue #1</p></div></div>
              <div class="clue-cont"><div id="locationClue" class="clue"><p>Clue #2</p></div></div>
              <div class="clue-cont"><div id="dateClue" class="clue"><p>Clue #3</p></div></div>
              <div class="clue-cont"><div id="bikeClue" class="clue"><p>Clue #4</p></div></div>
              <div class="clue-cont"><div id="sleepClue" class="clue"><p>Clue #5</p></div></div>
            </div>
            <div class="main-nav">
              <p class="main-nav-text">Click on a CLUE CARD to visit the CLUE PAGE!</p>
              <a href="index.html">HOME</a>
              <a href="exit.html">EXIT</a>
            </div>
          </div>
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar hide-for-large">
            <div class="title-bar-left">
              <button class="" type="button" data-open="my-info"><i class="fa fa-search" aria-hidden="true"></i><span class="title-bar-title">Clue Bank</span></button>
            </div>
          </div>
          <div class="primary">
            <img class="location-header" src="resources/images/location-header.png" alt="">
            <div id="latLocDiv" class="info-cont">
              <h4>Coordinate the Clues</h4>
              <p class="info-text">Solve for x:</p>
              <div class="equat-cont">
                <p>81.3818 &nbsp; = </p>
                <div class="equation">
                  <p>2x</p>
                  <p>N</p>
                </div>
              </div>
              <input id="latLocAns" type="text" placeholder="Answer">
            </div>
            <div id="longLocDiv" class="info-cont">
              <p class="info-text">Atomic Mass of Arsenic</p>
              <p class="symbol">+</p>
              <div class="img-equat">
                <img class="batman-img" src="resources/images/batman.png" alt="">
                <p class="symbol">-</p>
                <img src="resources/images/atom.png" alt="">
              </div>
              <input id="longLocAns" type="text" placeholder="Answer">
              <button id="locationBtn" onclick="location_func()" class="hollow button alert info-btn">Submit <i class="fa fa-bicycle" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="resources/js/main.js"></script>
    <script>
      $(document).foundation();
      if (localStorage.getItem("finished") !== null) {
        add_page_link(4);
      } else {
        add_page_link(1);
      }
    </script>
  </body>
</html>
